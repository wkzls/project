<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>겹쳐진 도형그리기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .question {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .question p {
            color: #333;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
        .image {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .option {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #timer {
            font-weight: bold;
            color: red;
        }
        .section {
            padding: 10px;
            background-color: #ccffcc; /* 밝은 연두색 */
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .section-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>겹쳐진 도형그리기</h1>
    <p>다음 <보기>의 겹쳐진 도형과 동일하게 그려보세요. (25점)</p>
    <div id="quiz-container"></div>
    <button id="submit-btn" onclick="submitAnswer()">다음</button>
    <div id="result" class="result"></div>

    <script>
        const questions = [
            { 
                question: "보기", 
                imageSrc1: "missing_shape.png",
                question2: "빠진 도형그리기", 
                imageSrc2: "missing_shape.png",
                question3: "전체도형그리기",
                options: ["Shape 1", "Shape 2", "Shape 3", "Shape 4"], 
                answer: 0 
            },
            { 
                question: "보기", 
                imageSrc1: "missing_shape2.png",
                question2: "빠진 도형그리기", 
                imageSrc2: "missing_shape2.png",
                question3: "전체도형그리기",
                options: ["Shape 1", "Shape 2", "Shape 3", "Shape 4"], 
                answer: 1 
            }
        ];
        let currentQuestionIndex = 0;
        let timer;
        let timeLimit = 60; // 1 minute per question
        let score = 0;

        function startTimer() {
            let timeLeft = timeLimit;
            document.getElementById('timer').textContent = `남은 시간 ${timeLeft}초`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `남은 시간 ${timeLeft}초`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitAnswer();
                }
            }, 1000);
        }

        function displayQuestion(index) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            if (index < questions.length) {
                const q = questions[index];
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div id="timer"></div>
                    <div class="section">
                        <p class="section-title">${q.question}</p>
                        <img src="${q.imageSrc1}" alt="${q.question}" class="image">
                    </div>
                    <div class="section">
                        <p class="section-title">${q.question2}</p>
                        <img src="${q.imageSrc2}" alt="${q.question2}" class="image">
                    </div>
                    <div class="section">
                        <p class="section-title">${q.question3}</p>
                        <div class="options">
                            ${q.options.map((option, i) => `
                                <label class="option">
                                    <input type="radio" name="question${index}" value="${i}">
                                    ${option}
                                </label>
                            `).join('')}
                        </div>
                    </div>
                    <p id="status${index}" class="status"></p>
                `;
                quizContainer.appendChild(questionDiv);
                startTimer();
            } else {
                displayResults();
            }
        }

        function submitAnswer() {
            clearInterval(timer);
            const q = questions[currentQuestionIndex];
            const selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
            const statusElement = document.getElementById(`status${currentQuestionIndex}`);
            if (selectedOption) {
                if (parseInt(selectedOption.value) === q.answer) {
                    score++;
                    statusElement.textContent = "Correct";
                } else {
                    statusElement.textContent = "Incorrect";
                }
            } else {
                statusElement.textContent = "Not Submitted";
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion(currentQuestionIndex);
            } else {
                displayResults();
            }
        }

        function displayResults() {
            document.getElementById('submit-btn').classList.add('hidden');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                Your score is: ${score} / ${questions.length} <br>
                <button onclick="restartQuiz()">다시하기</button>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('submit-btn').classList.remove('hidden');
            displayQuestion(currentQuestionIndex);
        }

        window.onload = function() {
            displayQuestion(currentQuestionIndex);
        };
    </script>
</body>
</html>
