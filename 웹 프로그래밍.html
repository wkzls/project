<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>겹쳐진 도형그리기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        .question {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .hidden {
            display: none;
        }
        .image {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        .options {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-top: 10px;
        }
        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #timer {
            font-weight: bold;
            color: red;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .section {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .section-lightgreen {
            background-color: #ccffcc;
        }
        .section-white {
            background-color: #ffffff;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        #submit-btn {
            margin: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submit-btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .result-message {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>겹쳐진 도형그리기</h1>
    <div id="quiz-container"></div>
    <button id="submit-btn" onclick="submitAnswer()">다음</button>

    <script>
        const questions = [
            { 
                questionNumber: "1. ", 
                question: "보기1", 
                imageSrc1: "images/missing_shape.png",
                question2: "보기2", 
                options: ["images/option1.png", "images/option2.png", "images/option3.png", "images/option4.png"], 
                answer: 0 
            },
            { 
                questionNumber: "2. ", 
                question: "보기1", 
                imageSrc1: "images/missing_shape2.png",
                question2: "보기2", 
                options: ["images/option1.png", "images/option2.png", "images/option3.png", "images/option4.png"], 
                answer: 1 
            },
            { 
                questionNumber: "3. ", 
                question: "보기1", 
                imageSrc1: "images/missing_shape3.png",
                question2: "보기2", 
                options: ["images/option1.png", "images/option2.png", "images/option3.png", "images/option4.png"], 
                answer: 2 
            },
            { 
                questionNumber: "4. ", 
                question: "보기1", 
                imageSrc1: "images/missing_shape4.png",
                question2: "보기2", 
                options: ["images/option1.png", "images/option2.png", "images/option3.png", "images/option4.png"], 
                answer: 3 
            }
        ];
        let currentQuestionIndex = 0;
        let timer;
        let timeLimit = 60; // 1 minute per question
        let score = 0;
        let results = [];

        function startTimer() {
            let timeLeft = timeLimit;
            document.getElementById('timer').textContent = `남은 시간 ${timeLeft}초`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `남은 시간 ${timeLeft}초`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitAnswer();
                }
            }, 1000);
        }

        function displayQuestion(index) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            if (index < questions.length) {
                const q = questions[index];
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div id="timer"></div>
                    <div class="section section-lightgreen">
                        <p class="section-title">${q.questionNumber}다음 <span class="section-title">${q.question}</span>에서 빠진 도형의 그림이 <span class="section-title">${q.question2}</span>입니다. 빠진 도형을 고르시오. (25점)</p>
                        <img src="${q.imageSrc1}" alt="${q.question}" class="image">
                    </div>
                    <div class="section section-white">
                        <p class="section-title">${q.question2}</p>
                        <div class="options">
                            ${q.options.map((option, i) => `
                                <label class="option">
                                    <input type="radio" name="question${index}" value="${i}">
                                    <img src="${option}" alt="Option ${i+1}" class="image">
                                </label>
                            `).join('')}
                        </div>
                    </div>
                    <p id="error${index}" class="error-message hidden">정답을 선택해 주세요</p>
                `;
                quizContainer.appendChild(questionDiv);
                startTimer();
            } else {
                displayResults();
            }
        }

        function submitAnswer() {
            clearInterval(timer);
            const q = questions[currentQuestionIndex];
            const selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
            const errorElement = document.getElementById(`error${currentQuestionIndex}`);
            if (selectedOption) {
                const answerIndex = parseInt(selectedOption.value);
                if (answerIndex === q.answer) {
                    score++;
                    results.push(`${currentQuestionIndex + 1}번 문제: 정답입니다.`);
                } else {
                    results.push(`${currentQuestionIndex + 1}번 문제: 오답입니다.`);
                }
                errorElement.classList.add('hidden');
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion(currentQuestionIndex);
                } else {
                    displayResults();
                }
            } else {
                errorElement.classList.remove('hidden');
            }
        }

        function displayResults() {
            document.body.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
                    <div style="text-align: center;">
                        ${results.map((result) => `<p>${result}</p>`).join('')}
                        <p class="result-message">당신의 점수는 ${score * 25}/100 입니다</p>
                        <button onclick="restartQuiz()">다시하기</button>
                    </div>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            results = [];
            document.body.innerHTML = `
                <h1>겹쳐진 도형그리기</h1>
                <div id="quiz-container"></div>
                <button id="submit-btn" onclick="submitAnswer()">다음</button>
            `;
            displayQuestion(currentQuestionIndex);
        }

        window.onload = function() {
            displayQuestion(currentQuestionIndex);
        };
    </script>
</body>
</html>
